<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfefe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 0.75rem; 
      padding: 2.5rem 1.875rem; 
      width: 100%;
      max-width: 25rem; 
      box-shadow: 0 0.625rem 1.25rem rgba(0,0,0,0.05); 
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5625rem; 
      color: #1d3557;
    }

    .form-group {
      margin-bottom: 1.25rem; 
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background-color: #f4faff;
      border: 1px solid #cce6ff;
      padding: 0.625rem 0.75rem;
      border-radius: 0.5rem; 
      transition: border 0.3s;
    }

    .input-wrapper:focus-within {
      border-color: #a8dadc;
    }

    .input-wrapper i {
      color: #457b9d;
      margin-right: 0.625rem; 
    }

    .input-wrapper input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 0.9375rem; 
      color: #333;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem; 
      background-color: #fcd34d;
      border: none;
      border-radius: 0.5rem; 
      font-size: 1rem; 
      font-weight: 600;
      color: #1d3557;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.625rem; 
    }

    .login-btn:hover {
      background-color: #fde68a;
    }

    .error, .success {
      text-align: center;
      margin-top: 0.9375rem; 
      font-size: 0.875rem; 
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    @media (max-width: 30rem) { 
      .login-container {
        padding: 1.875rem 1.25rem; 
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <div class="form-group">
      <div class="input-wrapper">
        <i class="fas fa-user"></i>
        <input id="u" placeholder="Username" required>
      </div>
    </div>

    <div class="form-group">
      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input id="p" type="password" placeholder="Password" required>
      </div>
    </div>

    <button class="login-btn" id="loginBtn">Login</button>
    <div id="msg" class=""></div>
  </div>

  <script type="module">
    import { loginAndSave } from "../Marto/auth.mjs";

    document.getElementById("loginBtn").onclick = async () => {
      const msg = document.getElementById("msg");
      msg.textContent = "Logging in...";
      msg.className = "";

      try {
        await loginAndSave(
          document.getElementById("u").value.trim(),
          document.getElementById("p").value.trim()
        );
        msg.textContent = "Logged in!";
        msg.className = "success";
      } catch (e) {
        msg.textContent = "Login failed";
        msg.className = "error";
      }
    };
  </script>

</body>
</html>
