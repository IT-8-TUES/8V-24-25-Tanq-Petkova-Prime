<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfefe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1d3557;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background-color: #f4faff;
      border: 1px solid #cce6ff;
      padding: 10px 12px;
      border-radius: 8px;
      transition: border 0.3s;
    }

    .input-wrapper:focus-within {
      border-color: #a8dadc;
    }

    .input-wrapper i {
      color: #457b9d;
      margin-right: 10px;
    }

    .input-wrapper input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 15px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #fcd34d;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #1d3557;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #fde68a;
    }

    #msg {
      margin-top: 15px;
      text-align: center;
      color: red;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Account</h2>
    
    <div class="form-group">
      <div class="input-wrapper">
        <i class="fas fa-user"></i>
        <input id="u" placeholder="Username" required>
      </div>
    </div>

    <div class="form-group">
      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input id="p" type="password" placeholder="Password" required>
      </div>
    </div>

    <button id="regBtn">Register</button>
    <div id="msg"></div>
  </div>

  <script type="module">
    document.getElementById("regBtn").onclick = async () => {
      const usr = document.getElementById("u").value.trim();
      const pwd = document.getElementById("p").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "Registering...";

      try {
        const r = await fetch("http://127.0.0.1:8000//api/account/register/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: usr, password: pwd })
        });

        if (r.ok) {
          window.location.href = "login.html";
        } else {
          msg.textContent = "Registration failed.";
        }
      } catch (e) {
        msg.textContent = "Network error.";
      }
    };
  </script>

</body>
</html>
