<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Tasks</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root {
    --primary: #2563eb;
    --primary-dark: #1d4ed8;
    --accent: #f59e0b;
    --light: #f8fafc;
    --dark: #1e293b;
    --gray: #64748b;
    font-size: 16px;
  }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: var(--light);
  }
  h1 {
    margin: 1.5rem;
    text-align: center;
    color: var(--dark);
  }
  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    padding: 1.5rem;
  }
  .card {
    width: calc(33.333% - 1.5rem);
    min-width: 15.625rem; 
    background: #fff;
    border-radius: 1.75rem; 
    box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, .08); 
    padding: 4rem 1.5rem 1.75rem; 
    position: relative;
  }
  @media (max-width: 900px) {
    .card {
      width: calc(50% - 1.5rem);
    }
  }
  @media (max-width: 620px) {
    .card {
      width: 100%;
    }
  }
  .tabL, .tabR {
    position: absolute;
    top: -0.875rem; 
    height: 2rem;
    line-height: 2rem;
    border-radius: 1rem; 
    font-size: 0.875rem; 
    padding: 0 1.125rem; 
    white-space: nowrap;
    color: #fff;
  }
  .tabL {
    left: 1.5rem; 
    background: var(--primary);
  }
  .tabR {
    right: 1.5rem; 
    display: flex;
    gap: 0.875rem; 
    cursor: pointer;
    background: var(--primary);
  }
  .tabR span {
    user-select: none;
  }
  .card p {
    margin: 0 0 0.625rem; 
    font-size: 0.875rem; 
    color: var(--gray);
  }
  .attach a {
    display: block;
    font-size: 0.8125rem; 
    color: var(--primary);
    text-decoration: none;
    margin-bottom: 0.375rem; 
  .attach a:hover {
    text-decoration: underline;
  }
  .overlay {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, .6);
    z-index: 1000;
  }
  .overlay.show {
    display: flex;
    animation: fade 0.2s;
  }
  @keyframes fade {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  .modal {
    background: #fff;
    border-radius: 0.75rem;
    padding: 1.625rem; 
    max-width: 30rem; 
    width: 92%;
    max-height: 80vh;
    overflow: auto;
    position: relative;
  }
  .modal h3 {
    margin-top: 0;
    color: var(--dark);
  }
  .close {
    position: absolute;
    top: 0.5rem; 
    right: 0.75rem; 
    font-size: 1.375rem;
    color: var(--gray);
    cursor: pointer;
  }
  .modal input, .modal textarea, .modal select {
    width: 100%;
    padding: 0.625rem 0.75rem; 
    border: 1px solid #ccc;
    border-radius: 0.375rem; 
    font-size: 0.875rem; 
    margin-bottom: 0.875rem; 
    background: #fff;
  }
  .modal button {
    padding: 0.625rem 1rem; 
    border: none;
    border-radius: 0.375rem; 
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9375rem; 
  }
  .modal button:hover {
    background: #d97706;
  }
  </style>  
</head>
<body>
<h1>My Tasks</h1>
<div id="grid" class="grid"></div>
<div id="overlay" class="overlay"></div>
<script type="module">
import { fetchWithAuth } from './auth.mjs';
const grid = document.getElementById('grid');
const overlay = document.getElementById('overlay');
let loaded = false;
const show = html => { overlay.innerHTML = html; overlay.classList.add('show'); }
const close = () => overlay.classList.remove('show');
window.closeOverlay = close;
async function loadTasks() {
  if (loaded) return;
  const r = await fetchWithAuth('http://127.0.0.1:8000/api/firm/tasks/by-name/');
  const data = await r.json();
  if (!r.ok) { alert(data.detail || data.error || 'Could not load tasks'); return; }
  if (data.length === 0) {
    grid.innerHTML = '<p style="color:#666">No tasks yet.</p>';
    loaded = true; return;
  }
  data.forEach(renderCard);
  loaded = true;
}
function renderCard(t) {
  const card = document.createElement('div');
  card.className = 'card';
  const firmLine = `<p><strong>Firm:</strong> ${t.firm}</p>`;
  card.innerHTML = `
    <div class="tabL">${t.task_name}</div>
    <div class="tabR"><span>Edit</span><span>Delete</span></div>
    ${firmLine}
    <p><strong>Status:</strong> ${t.status}</p>
    <p>${t.description}</p>
    ${t.contents ? `<p><strong>Contents:</strong> ${t.contents}</p>` : ''}
    <div class="attach">
       ${t.attachment ? `<a href="#" data-url="${t.attachment}">ðŸ“Ž attachment</a>` : ''}
    </div>
  `;
  const a = card.querySelector('a[data-url]');
  if (a) {
    a.onclick = e => {
      e.preventDefault();
      show(`<div class="modal">
              <span class="close" onclick="closeOverlay()">&times;</span>
              <h3>Attachment</h3>
              <p><a href="${a.dataset.url}" target="_blank">Open in new tab â†—</a></p>
            </div>`);
    };
  }
  const [editBtn, delBtn] = card.querySelector('.tabR').children;
  editBtn.onclick = () => openEdit(t);
  delBtn.onclick = () => remove(t.task_id, card);
  grid.appendChild(card);
}
function openEdit(task) {
  show(`
   <div class="modal">
     <span class="close" onclick="closeOverlay()">&times;</span>
     <h3>Edit task</h3>
     <input id="en" value="${task.task_name}">
     <textarea id="ed" rows="4">${task.description}</textarea>
     <select id="es">
       <option value="unstarted">unstarted</option>
       <option value="pending">pending</option>
       <option value="complete">complete</option>
     </select>
     <input id="ef" type="file">
     <button id="save">Save</button>
   </div>`);
  document.getElementById('es').value = task.status;
  document.getElementById('save').onclick = async () => {
    const fd = new FormData();
    fd.append('name', document.getElementById('en').value.trim());
    fd.append('description', document.getElementById('ed').value.trim());
    fd.append('status', document.getElementById('es').value);
    const f = document.getElementById('ef').files[0];
    if (f) fd.append('attachment', f);
    const r = await fetchWithAuth(`http://127.0.0.1:8000/api/firm/tasks/${task.task_id}/edit/`, { method: 'PATCH', body: fd });
    if (r.ok) { location.reload(); }
    else { const d = await r.json(); alert(d.detail || d.error || 'edit failed'); }
  };

}
async function remove(id, node) {
  if (!confirm('Delete this task?')) return;
  const r = await fetchWithAuth(`http://127.0.0.1:8000/api/firm/tasks/${id}/delete/`, { method: 'DELETE' });
  if (r.status === 204) { node.remove(); }
  else { const d = await r.json(); alert(d.detail || d.error || 'delete failed'); }
}
window.addEventListener('scroll', () => {
  if (window.innerHeight + window.scrollY >= document.body.scrollHeight - 120) loadTasks();
});
loadTasks();
</script>
</body>
</html>
