<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TanqTasks&nbsp;|&nbsp;My Tasks</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
  :root{
    --yellow:#ffd247;      --yellow-dark:#e0b633;   --teal:#0d8f9a;
    --blue-line:#0d8f9a40; --gray-900:#111827;      --gray-700:#374151;
    --gray-500:#6b7280;    --gray-200:#e5e7eb;      --gray-50:#f8f9fb;

    --collapsed:5.75rem;   --expanded:15rem;
    --mainWide:55rem;      --mainNarrow:35rem;
    --subW:23.75rem;       --gap:.1875rem;
  }

  *{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif}

  .header{
    padding:1.125rem 2rem;
    border-bottom:.125rem solid var(--gray-200);
    display:flex;align-items:center;
    background:var(--gray-50)
  }
  .logo{display:flex;align-items:center;gap:.625rem;font-weight:700;font-size:1.5rem}
  .logo i{color:var(--yellow-dark)} .logo span{color:var(--teal)}
  .header::after{content:"";display:block;height:.125rem;background:var(--blue-line)}

  nav#sidebar{
    width:var(--collapsed);height:100vh;right:0;top:0;position:fixed;z-index:1200;
    background:#fff;border-left:.125rem solid var(--gray-200);box-shadow:-.375rem 0 .625rem rgba(0,0,0,.04);
    display:flex;flex-direction:column;padding-top:1.125rem;transition:.25s
  }
  body.nav-open nav#sidebar{width:var(--expanded)}
  #navToggle{
    background:none;border:none;color:var(--gray-500);font-size:1.375rem;
    margin-bottom:2rem;padding:0 1.5rem;cursor:pointer;transition:.25s
  }
  body.nav-open #navToggle{transform:rotate(90deg)}
  .nav-links{display:flex;flex-direction:column;gap:1rem}
  .nav-link{
    display:flex;align-items:center;gap:.75rem;padding:.75rem 1.5rem;
    color:var(--gray-500);text-decoration:none;transition:.25s;position:relative
  }
  .nav-link .label{opacity:0;transform:translateX(.5rem);transition:.25s;white-space:nowrap}
  body.nav-open .nav-link .label{opacity:1;transform:none}
  body:not(.nav-open) .nav-link .label{display:none}
  .nav-link:hover{color:var(--teal);background:var(--gray-50)}
  .nav-link::before{
    content:"";position:absolute;left:0;top:0;width:.25rem;background:transparent;transition:.25s
  }
  .nav-link:hover::before{background:var(--yellow);height:100%}
  .nav-link.active{color:var(--teal);background:transparent}
  .nav-link.active::before{
    background:var(--yellow);
    width:.25rem;
    height:1.5rem;
    top:50%;
    transform:translateY(-50%);
  }
  .nav-link i{font-size:1.25rem;width:1.5rem;text-align:center;color:inherit}
  body:not(.nav-open) .nav-link{justify-content:center;padding:.75rem 0;gap:0}
  #pageShade{
    position:fixed;inset:0;background:rgba(0,0,0,.3);backdrop-filter:blur(2px);
    opacity:0;pointer-events:none;transition:.3s;z-index:1100
  }
  body.nav-open #pageShade{opacity:1;pointer-events:auto}

  #grid{
    display:flex;flex-wrap:wrap;gap:2rem;padding:3rem;
    margin-right:var(--collapsed);transition:.25s
  }
  body.nav-open #grid{margin-right:var(--expanded)}
  .card{
    width:calc(33.333% - 2rem);min-width:16.25rem;
    background:#fff;border:.125rem solid var(--gray-200);padding:4.25rem 2rem 2rem;
    position:relative;cursor:pointer;box-shadow:0 .375rem 1rem rgba(0,0,0,.06)
  }
  .card::before{
    content:"";position:absolute;inset:0;border:.125rem solid var(--blue-line);
    transform:translate(.625rem,.625rem);z-index:-1
  }
  .tabL{
    position:absolute;top:-1.125rem;left:2rem;
    background:#fff;border:.125rem solid var(--gray-200);
    padding:.25rem .75rem;font-weight:600;color:var(--gray-900)
  }
  .tabL::before{
    content:"";position:absolute;inset:0;border:.125rem solid var(--blue-line);
    transform:translate(.375rem,.375rem);z-index:-1
  }
  .tabR{
    position:absolute;top:-1.125rem;right:2rem;
    background:#fff;border:.125rem solid var(--gray-200);
    padding:.25rem .75rem;font-size:.8125rem;color:var(--teal);cursor:pointer;
    display:flex;gap:1.25rem;
  }
  .tabR::before{
    content:"";position:absolute;inset:0;border:.125rem solid var(--blue-line);
    transform:translate(.375rem,.375rem);z-index:-1
  }
  .tabR span{user-select:none;}
  .card p{margin:0 0 10px;font-size:14px;color:var(--gray-700)}
  .attach a{display:block;font-size:13px;color:var(--teal);text-decoration:none;margin-bottom:6px}
  .attach a:hover{text-decoration:underline}
  .empty{
    width:100%;
    text-align:center;
    color:#666;
    font-size:18px;
    margin:40px 0;
  }
  #overlay{
    position:fixed;inset:0;z-index:1100;
    background:rgba(0,0,0,.3);
    padding-bottom:2.5rem;
    padding-left:var(--gap);
    padding-right:calc(var(--collapsed) + var(--gap));
    overflow-y:auto;
    display:none;
    transition:padding-right .25s ease;
  }
  body.nav-open #overlay{padding-right:calc(var(--expanded) + var(--gap));}
  #overlay.show{display:block}
  .modal{
    background:#fff;border:.125rem solid var(--gray-200);
    max-width:30rem;width:92%;max-height:80vh;
    overflow:auto;position:relative;padding:2rem;box-shadow:0 6px 18px rgba(0,0,0,.09);
    margin:2rem auto;
  }
  .modal::before{
    content:"";position:absolute;inset:0;border:.125rem solid var(--blue-line);
    transform:translate(.625rem,.625rem);z-index:-1
  }
  .modal h3{margin-top:0;font-size:1.2rem}
  .close{
    position:absolute;top:.5rem;right:.75rem;font-size:1.25rem;color:var(--gray-500);cursor:pointer
  }
  .modal input,.modal textarea,.modal select{
    width:100%;padding:10px 12px;border:1px solid var(--gray-200);font-size:14px;margin-bottom:14px
  }
  .modal button{padding:10px 16px;border:none;background:var(--teal);color:#fff;font-size:14px;cursor:pointer}
  .modal button:hover{background:#0b7d86}

  @media(max-width:57.5rem){.card{width:calc(50% - 2rem)}}
  @media(max-width:40rem){
    #grid{margin-right:4.375rem}
    .card{width:100%}
    .modal{max-width:94%}
  }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><i class="fas fa-tasks"></i><span>My Tasks</span></div>
  </div>
  <div id="grid"></div>

  <nav id="sidebar">
    <button id="navToggle"><i class="fas fa-bars"></i></button>
    <div class="nav-links">
      <a href="../Misho/logedinoage.html" class="nav-link"><i class="fas fa-home"></i><span class="label">Home</span></a>
      <a href="#" class="nav-link active"><i class="fas fa-tasks"></i><span class="label">My Tasks</span></a>
      <a href="../Marto/invites.html" class="nav-link"><i class="fas fa-envelope-open-text"></i><span class="label">Invites</span></a>
      <a href="../Marto/projmanage.html" class="nav-link"><i class="fas fa-project-diagram"></i><span class="label">Projects</span></a>
      <a href="../Misho/Firmcreate.html" class="nav-link"><i class="fas fa-building"></i><span class="label">Create Firm</span></a>
      <a href="../Misho/Support.html" class="nav-link"><i class="fas fa-life-ring"></i><span class="label">Support</span></a>
    </div>
  </nav>
  <div id="pageShade"></div>
  <div id="overlay"></div>

  <script type="module">
    import { fetchWithAuth } from "../Marto/auth.mjs";
    document.getElementById("navToggle").onclick = () =>{
      document.body.classList.toggle("nav-open");
    };
    document.getElementById("pageShade").onclick = () =>{
      document.body.classList.remove("nav-open");
    };
    const grid    = document.getElementById('grid');
    const overlay = document.getElementById('overlay');
    let loaded = false;
    const show = html => {
      overlay.innerHTML = html;
      overlay.classList.add('show');
    };
    const close = () => overlay.classList.remove('show');
    window.closeOverlay = close;

    async function loadTasks(){
      if(loaded) return;
      const r = await fetchWithAuth('http://127.0.0.1:8000/api/firm/tasks/by-name/');
      const data = await r.json();
      if (!r.ok){
        alert(data.detail||data.error||'Could not load tasks');
        return;
      }
      if (!data.length){
        grid.innerHTML = '<p class="empty">No tasks yet ðŸŽ‰</p>';
        loaded = true;
        return;
      }
      data.forEach(renderCard);
      loaded = true;
    }

    function renderCard(t){
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="tabL">${t.task_name}</div>
        <div class="tabR"><span>Edit</span><span>Delete</span></div>
        <p><strong>Firm:</strong> ${t.firm}</p>
        <p><strong>Status:</strong> ${t.status}</p>
        <p>${t.description}</p>
        ${t.contents?`<p><strong>Contents:</strong> ${t.contents}</p>`:''}
        <div class="attach">
          ${t.attachment?`<a href="#" data-url="${t.attachment}">ðŸ“Ž attachment</a>` : ''}
        </div>`;
      const a = card.querySelector('a[data-url]');
      if(a){
        a.onclick = e => {
          e.preventDefault();
          show(`<div class="modal">
                  <span class="close" onclick="closeOverlay()">&times;</span>
                  <h3>Attachment</h3>
                  <p><a href="${a.dataset.url}" target="_blank">Open in new tab â†—</a></p>
                </div>`);
        };
      }
      const [editBtn, delBtn] = card.querySelector('.tabR').children;
      editBtn.onclick = () => openEdit(t);
      delBtn.onclick  = () => remove(t.task_id, card);
      grid.appendChild(card);
    }

    function openEdit(task){
      show(`
        <div class="modal">
          <span class="close" onclick="closeOverlay()">&times;</span>
          <h3>Edit task</h3>
          <input id="en" value="${task.task_name}">
          <textarea id="ed" rows="4">${task.description}</textarea>
          <select id="es">
            <option value="unstarted">unstarted</option>
            <option value="pending">pending</option>
            <option value="complete">complete</option>
          </select>
          <input id="ef" type="file">
          <button id="save">Save</button>
        </div>`);
      document.getElementById('es').value = task.status;
      document.getElementById('save').onclick = async () => {
        const fd = new FormData();
        fd.append('name',        document.getElementById('en').value.trim());
        fd.append('description', document.getElementById('ed').value.trim());
        fd.append('status',      document.getElementById('es').value);
        const f = document.getElementById('ef').files[0];
        if(f) fd.append('attachment', f);
        const r = await fetchWithAuth(
          `http://127.0.0.1:8000/api/firm/tasks/${task.task_id}/edit/`,
          { method: 'PATCH', body: fd }
        );
        if(r.ok) location.reload();
        else { const d=await r.json(); alert(d.detail||d.error||'edit failed'); }
      };
    }

    async function remove(id, node){
      if(!confirm('Delete this task?')) return;
      const r = await fetchWithAuth(
        `http://127.0.0.1:8000/api/firm/tasks/${id}/delete/`,
        { method: 'DELETE' }
      );
      if(r.status===204) node.remove();
      else { const d=await r.json(); alert(d.detail||d.error||'delete failed'); }
    }

    window.addEventListener('scroll', () => {
      if(window.innerHeight + window.scrollY >= document.body.scrollHeight - 120)
        loadTasks();
    });

    loadTasks();
  </script>
</body>
</html>
