<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TanqTasks&nbsp;|&nbsp;My Firms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /*pallete*/
    :root {
      --yellow: #ffd247;
      --yellow-dark: #e0b633;
      --teal: #0d8f9a;
      --blue-line: #0d8f9a40;
      --gray-900: #111827;
      --gray-700: #374151;
      --gray-500: #6b7280;
      --gray-200: #e5e7eb;
      --gray-50: #f8f9fb;

      --collapsed: 5.75rem;
      --expanded: 15rem;
      --mainWide: 55rem;
      --mainNarrow: 35rem;
      --subW: 23.75rem;
      --gap: .1875rem; /* ~3px */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    .header {
      padding: 1.125rem 2rem;
      border-bottom: 2px solid var(--gray-200);
      display: flex;
      align-items: center;
      background: var(--gray-50);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: .625rem;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .logo i { color: var(--yellow-dark); }
    .logo span { color: var(--teal); }
     
    /*navbar stuff*/
    nav#sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: var(--collapsed);
      height: 100vh;
      background: #fff;
      border-left: 2px solid var(--gray-200);
      box-shadow: -6px 0 10px rgba(0, 0, 0, 0.04);
      display: flex;
      flex-direction: column;
      padding-top: 1.125rem;
      transition: .25s;
      z-index: 1200;
    }

    body.nav-open nav#sidebar { width: var(--expanded); }

    #navToggle {
      background: none;
      border: none;
      color: var(--gray-500);
      font-size: 1.375rem;
      margin-bottom: 2rem;
      padding: 0 1.5rem;
      cursor: pointer;
      transition: .25s;
    }

    body.nav-open #navToggle { transform: rotate(90deg); }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .75rem 1.5rem;
      color: var(--gray-500);
      text-decoration: none;
      transition: .25s;
      position: relative;
    }

    .nav-link .label {
      opacity: 0;
      transform: translateX(.5rem);
      transition: .25s;
      white-space: nowrap;
    }

    body.nav-open .nav-link .label {
      opacity: 1;
      transform: none;
    }

    body:not(.nav-open) .nav-link .label { display: none; }

    .nav-link:hover {
      color: var(--teal);
      background: var(--gray-50);
    }

    .nav-link::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: .25rem;
      background: transparent;
      transition: .25s;
    }

    .nav-link:hover::before {
      background: var(--yellow);
      height: 100%;
    }

    .nav-link.active {
      color: var(--teal);
      background: transparent;
    }

    .nav-link.active::before {
      background: var(--yellow);
      width: .25rem;
      height: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-link i {
      font-size: 1.25rem;
      width: 1.5rem;
      text-align: center;
      color: inherit;
    }

    body:not(.nav-open) .nav-link {
      justify-content: center;
      padding: .75rem 0;
      gap: 0;
    }

    #pageShade {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
      opacity: 0;
      pointer-events: none;
      transition: .3s;
      z-index: 1100;
    }

    body.nav-open #pageShade {
      opacity: 1;
      pointer-events: auto;
    }
    /*end of nav*/
    #grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 3rem;
      margin-right: var(--collapsed);
      transition: .25s;
    }

    body.nav-open #grid {
      margin-right: var(--expanded);
    }

    .card {
      width: calc(33.333% - 2rem);
      min-width: 16.25rem;
      background: #fff;
      border: 2px solid var(--gray-200);
      padding: 4.25rem 2rem 2rem;
      position: relative;
      cursor: pointer;
      box-shadow: 0 .375rem 1rem rgba(0, 0, 0, .06);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 2px solid var(--blue-line);
      transform: translate(.625rem, .625rem);
      z-index: -1;
    }

    .name-tab {
      position: absolute;
      top: -1.125rem;
      left: 2rem;
      background: #fff;
      border: 2px solid var(--gray-200);
      padding: .25rem .75rem;
      font-weight: 600;
      color: var(--gray-900);
    }

    .name-tab::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 2px solid var(--blue-line);
      transform: translate(.375rem, .375rem);
      z-index: -1;
    }

    .logo-small {
      position: absolute;
      top: .875rem;
      right: 1.25rem;
      width: 2.5rem;
      height: 2.5rem;
      border: 2px solid var(--gray-200);
      object-fit: cover;
      background: #fff;
    }

    .owner {
      font-size: .8125rem;
      margin-bottom: .625rem;
      color: var(--gray-500);
    }

    .desc {
      font-size: .875rem;
      color: var(--gray-700);
      line-height: 1.6;
    }

    .del-tab {
      position: absolute;
      top: -1.125rem;
      right: 2rem;
      background: #fff;
      border: 2px solid var(--gray-200);
      padding: .25rem .75rem;
      font-size: .8125rem;
      color: #e74c3c;
      cursor: pointer;
    }

    .del-tab::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 2px solid var(--blue-line);
      transform: translate(.375rem, .375rem);
      z-index: -1;
    }

    footer {
      background: #fff;
      border-top: 2px solid var(--gray-200);
      text-align: center;
      font-size: 14px;
      color: var(--gray-500);
      padding: 20px;
      margin-right: 90px; /* aligns with sidebar width */
    }

    @media (max-width: 57.5rem) {
      .card { width: calc(50% - 2rem); }
    }

    @media (max-width: 40rem) {
      #grid { margin-right: 4.375rem; }
      .card { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><i class="fas fa-tasks"></i><span>Projects</span></div>
  </div>

  <div id="grid"></div>

  <!--───────── SIDEBAR ─────────-->
  <nav id="sidebar">
    <button id="navToggle"><i class="fas fa-bars"></i></button>
    <div class="nav-links">
      <a href="..\Misho\logedinoage.html" class="nav-link"><i class="fas fa-home"></i><span class="label">Home</span></a>
      <a href="..\ivan\displaytasks.html" class="nav-link"><i class="fas fa-tasks"></i><span class="label">My Tasks</span></a>
      <a href="..\Marto\invites.html" class="nav-link"><i class="fas fa-envelope-open-text"></i><span class="label">Invites</span></a>
      <a href="..\Marto\projmanage.html" class="nav-link active"><i class="fas fa-project-diagram"></i><span class="label">Projects</span></a>
      <a href="..\Misho\Firmcreate.html" class="nav-link"><i class="fas fa-building"></i><span class="label">Create Firm</span></a>
      <a href="..\Misho\Support.html" class="nav-link"><i class="fas fa-life-ring"></i><span class="label">Support</span></a>
    </div>
  </nav>

  <div id="pageShade"></div>
  <div id="overlay"></div>

  <script type="module">
    import { fetchWithAuth } from "./auth.mjs";
    
    
    //──────────────────────────── SIDEBAR TOGGLE ────────────────────────────
    document.getElementById("navToggle").onclick = () => {
      document.body.classList.toggle("nav-open");
      layoutPopups();
    };
    
    document.getElementById("pageShade").onclick = () => {
      document.body.classList.remove("nav-open");
      layoutPopups();
    };
    
    
    //──────────────────────────── UTILS & GLOBALS ───────────────────────────
    const $$ = q => document.querySelector(q);
    const overlay = $$("#overlay");
    const grid = $$("#grid");
    const username = localStorage.getItem("username") || "";
    
    
    //──────────────────────────── POPUP LAYOUT ──────────────────────────────
    function recalcMainShift() {
      const pops = Array.from(overlay.children);
      if (!pops.length) return;
    
      const root = document.documentElement;
      const fontSize = parseFloat(getComputedStyle(root).fontSize);
      const useNarrow = pops.some(el => el.classList.contains("subpopup"));
      const mainRem = parseFloat(getComputedStyle(root).getPropertyValue(useNarrow ? "--mainNarrow" : "--mainWide"));
      const mainPx = mainRem * fontSize;
    
      const targetWidths = pops.map(el => el.classList.contains("popup") ? mainPx : el.offsetWidth);
      const cs = getComputedStyle(overlay);
      const leftPad = parseFloat(cs.paddingLeft);
      const rightPad = parseFloat(cs.paddingRight);
      const usable = window.innerWidth - leftPad - rightPad;
      const gapMin = parseFloat(getComputedStyle(root).getPropertyValue("--gap"));
      const totalW = targetWidths.reduce((a, b) => a + b, 0);
      let gap = (usable - totalW) / (pops.length + 1);
    
      if (gap < gapMin) gap = gapMin;
    
      const headerH = document.querySelector(".header").getBoundingClientRect().bottom;
      let x = leftPad + gap;
    
      targetWidths.forEach((w, i) => {
        pops[i].style.width = w + "px";
        pops[i].style.left  = x + "px";
        pops[i].style.top   = headerH + "px";
        x += w + gap;
      });
    }
    
    
    //──────────────────────────── LAYOUT HANDLER ────────────────────────────
    function layoutPopups() {
      const pops = Array.from(overlay.children);
      if (!pops.length) return;
    
      const cs = getComputedStyle(overlay);
      const leftPad = parseFloat(cs.paddingLeft);
      const rightPad = parseFloat(cs.paddingRight);
      const usable = window.innerWidth - leftPad - rightPad;
      const headerH = document.querySelector(".header").getBoundingClientRect().bottom;
      const gapMin = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--gap"));
      const widths = pops.map(el => el.offsetWidth);
      const totalW = widths.reduce((a, b) => a + b, 0);
      let gap = (usable - totalW) / (pops.length + 1);
    
      if (gap < gapMin) gap = gapMin;
    
      let x = leftPad + gap;
      pops.forEach((el, i) => {
        el.style.top  = headerH + "px";
        el.style.left = x + "px";
        x += widths[i] + gap;
      });
    }
    
    
    new MutationObserver(recalcMainShift).observe(overlay, { childList: true });
    window.addEventListener("resize", () => layoutPopups(true));
    
    
    //──────────────────────────── POPUP CONTROL ─────────────────────────────
    function showSub(el) {
      overlay.appendChild(el);
      requestAnimationFrame(() => {
        el.classList.add("show");
        recalcMainShift();
      });
    }
    
    function closeSub(btn) {
      const pop = btn.closest(".subpopup");
      pop.classList.remove("show");
      pop.addEventListener("transitionend", () => {
        pop.remove();
        recalcMainShift();
      }, { once: true });
    }
    window.closeSub = closeSub;
    
    
    //─────────────────────────── LOAD & RENDER CARDS ───────────────────────
    (async () => {
      const r = await fetchWithAuth(`http://127.0.0.1:8000/api/firm/firms/by-user/?user=${encodeURIComponent(username)}`);
      if (!r.ok) {
        alert("Could not load firms");
        return;
      }
      (await r.json()).forEach(renderCard);
    })();
    
    
    function renderCard(f) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="name-tab">${f.firm_name}</div>
        ${f.image ? `<img class="logo-small" src="${f.image}" alt="logo">` : ""}
        <div class="owner"><b>Owner:</b> ${f.owner}</div>
        <div class="desc">${f.description || ""}</div>
      `;
    
      if (f.owner === username) {
        const del = document.createElement("div");
        del.className = "del-tab";
        del.textContent = "Delete";
        del.onclick = e => { e.stopPropagation(); deleteFirm(f.firm_id, card); };
        card.appendChild(del);
      }
    
      card.onclick = () => openFirmPopup(f);
      grid.appendChild(card);
    }
    
    
    async function deleteFirm(id, node) {
      if (!confirm("Delete this firm?")) return;
      const r = await fetchWithAuth(`http://127.0.0.1:8000/api/firm/firms/${id}/delete/`, { method: "DELETE" });
      if (r.status === 204) node.remove();
      else alert("Delete failed");
    }
    
    
    //───────────────────────────── FIRM POPUP ──────────────────────────────
    async function openFirmPopup(f) {
      overlay.classList.add("show");
      overlay.innerHTML = "";
    
      const pop = document.createElement("div");
      pop.className = "popup";
      pop.innerHTML = `
        <header>
          ${f.image ? `<img src="${f.image}" alt="logo">` : ""}
          <h3>${f.firm_name}</h3>
          ${f.owner === username ? '<span id="editFirm" class="edit-btn"><i class="fas fa-pen"></i></span>' : ""}
          <span class="close" onclick="closeOverlay()">&times;</span>
        </header>
        <div class="desc-full">${f.description || ""}</div>
        <div class="split">
          <div class="section-box">
            <span class="section-title">Tasks ${f.owner === username ? '<span id="addTask">＋</span>' : ""}</span>
            <div id="taskList" class="section-inner">Loading…</div>
          </div>
          <div class="section-box">
            <span class="section-title">Members ${f.owner === username ? '<span id="inviteBtn">＋</span>' : ""}</span>
            <div id="memberList" class="section-inner">Loading…</div>
          </div>
        </div>
      `;
      overlay.appendChild(pop);
    
      await Promise.all([loadTasks(f), loadMembers(f)]);
    
      if (f.owner === username) {
        $$("#addTask")?.addEventListener("click", () => openTaskPopup(f));
        $$("#inviteBtn")?.addEventListener("click", () => openInvitePopup(f));
        $$("#editFirm")?.addEventListener("click", () => openFirmEditPopup(f));
      }
    
      recalcMainShift();
    }
    
    
    //────────────────────────── TASKS & MEMBERS LIST ───────────────────────
    async function loadTasks(f) {
      const wrap = $$("#taskList");
      wrap.textContent = "";
    
      (await (await fetchWithAuth(`http://127.0.0.1:8000/api/firm/tasks/by-firm/?firm_id=${f.firm_id}`)).json())
        .forEach(t => {
          const d = document.createElement("div");
          d.className = "list-item" + (t.assigned_to === username ? " mine" : "");
          d.textContent = t.task_name;
          wrap.appendChild(d);
        });
    }
    
    
    async function loadMembers(f) {
      const wrap = $$("#memberList");
      const data = await (await fetchWithAuth(`http://127.0.0.1:8000/api/firm/firms/members/?firm=${encodeURIComponent(f.firm_name)}`)).json();
    
      wrap.innerHTML = `<div class="list-item mine">${f.owner} (owner)</div>`;
    
      data.filter(m => m.username !== f.owner).forEach(m => {
        const d = document.createElement("div");
        d.className = "list-item";
        d.textContent = m.username;
        if (f.owner === username) {
          const k = document.createElement("span");
          k.className = "kick";
          k.textContent = "✖";
          k.onclick = e => { e.stopPropagation(); kickMember(m.id, d); };
          d.appendChild(k);
        }
        wrap.appendChild(d);
      });
    }
    
    
    async function kickMember(id, node) {
      if (!confirm("Kick member?")) return;
      const r = await fetchWithAuth(
        "http://127.0.0.1:8000/api/firm/firms/kick/",
        { method: "DELETE", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ membership_id: id }) }
      );
      if (r.status === 204) node.remove();
    }
    
    
    //─────────────────────────── TASK ASSIGNMENT POPUP ─────────────────────
    function openTaskPopup(f) {
      const s = document.createElement("div");
      s.className = "subpopup";
      s.innerHTML = `
        <span class="close" onclick="closeSub(this)">&times;</span>
        <h3>Assign Task</h3>
        <label>Member *</label><select id="memSel"><option>loading…</option></select>
        <label>Name *</label><input id="tName">
        <label>Description *</label><textarea id="tDesc" rows="3"></textarea>
        <label>File</label><input id="tFile" type="file">
        <button class="btn" id="saveTask">Assign</button>
      `;
      showSub(s);
      loadMemberSelect(f, s.querySelector("#memSel"));
      s.querySelector("#saveTask").onclick = () => saveTask(f, s);
    }
    
    
    async function loadMemberSelect(f, sel) {
      const data = await (await fetchWithAuth(`http://127.0.0.1:8000/api/firm/firms/members/?firm=${encodeURIComponent(f.firm_name)}`)).json();
      sel.innerHTML = '<option value="">— choose —</option>';
      data.forEach(m => {
        const o = document.createElement("option");
        o.value = m.id;
        o.textContent = m.username;
        sel.appendChild(o);
      });
    }
    
    
    async function saveTask(f, p) {
      const mem  = p.querySelector("#memSel").value;
      const n = p.querySelector("#tName").value.trim();
      const d = p.querySelector("#tDesc").value.trim();
      const file = p.querySelector("#tFile").files[0];
    
      if (!mem || !n || !d) {
        alert("Fill required fields");
        return;
      }
    
      const fd = new FormData();
      fd.append("firm_id", f.firm_id);
      fd.append("user", mem);
      fd.append("name", n);
      fd.append("description", d);
      if (file) fd.append("attachment", file);
    
      const r = await fetchWithAuth(
        "http://127.0.0.1:8000/api/firm/tasks/assign/",
        { method: "POST", body: fd }
      );
    
      if (r.ok) location.reload();
    }
    
    
    //───────────────────────────── INVITE POPUP ────────────────────────────
    function openInvitePopup(f) {
      const s = document.createElement("div");
      s.className = "subpopup";
      s.style.width = "22.5rem";
      s.innerHTML = `
        <span class="close" onclick="closeSub(this)">&times;</span>
        <h3>Invite User</h3>
        <div id="userList" style="max-height:17.5rem;overflow:auto">Loading…</div>
      `;
      showSub(s);
      loadAllUsers(f, s.querySelector("#userList"));
    }
    
    
    async function loadAllUsers(f, wrap) {
      const users = await (await fetchWithAuth(`http://127.0.0.1:8000/api/firm/firms/members/?firm=${encodeURIComponent(f.firm_name)}&all=Y`)).json();
      wrap.innerHTML = "";
    
      users.forEach(u => {
        if (u.relation === "member") return;
        const row = document.createElement("div");
        row.className = "user-item";
        const name = document.createElement("span");
        name.textContent = u.username;
    
        if (u.relation === "invited") {
          const flag = document.createElement("span");
          flag.className = "invited-label";
          flag.textContent = "invited";
          name.append(" ", flag);
        }
        row.appendChild(name);
    
        if (u.relation === "normal") {
          const btn = document.createElement("button");
          btn.className = "invite-btn";
          btn.textContent = "Invite";
          btn.onclick = () => invite(u.id, row, btn);
          row.appendChild(btn);
        }
        wrap.appendChild(row);
      });
    }
    
    
    async function invite(uid, row, btn) {
      btn.disabled = true;
      const r = await fetchWithAuth(
        "http://127.0.0.1:8000/api/firm/invites/send/",
        { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ recipient: uid }) }
      );
    
      if (r.ok) {
        btn.remove();
        const flag = document.createElement("span");
        flag.className = "invited-label";
        flag.textContent = "invited";
        row.querySelector("span").append(" ", flag);
      } else {
        btn.disabled = false;
        alert("Invite failed");
      }
    }
    
    
    //──────────────────────────── FIRM EDIT POPUP ──────────────────────────
    function openFirmEditPopup(f) {
      const s = document.createElement("div");
      s.className = "subpopup";
      s.innerHTML = `
        <span class="close" onclick="closeSub(this)">&times;</span>
        <h3>Edit Firm</h3>
        <label>Name *</label><input id="eName" value="${f.firm_name}">
        <label>Description</label><textarea id="eDesc" rows="3">${f.description || ""}</textarea>
        <label for="logo">Logo</label><input id="eLogo" type="file" accept="image/*">
        <button class="btn" id="saveEdit">Save</button>
      `;
      showSub(s);
    
      s.querySelector("#saveEdit").onclick = async () => {
        const newName = $$("#eName").value.trim();
        const newDesc = $$("#eDesc").value.trim();
        const file = $$("#eLogo").files[0];
    
        if (!newName) {
          alert("Name required");
          return;
        }
    
        const fd = new FormData();
        fd.append("name", newName);
        fd.append("description", newDesc);
        if (file) fd.append("logo", file);
    
        const r = await fetchWithAuth(
          `http://127.0.0.1:8000/api/firm/firms/${f.firm_id}/edit/`,
          { method: "PATCH", body: fd }
        );
    
        if (r.ok) location.reload();
      };
    }
    
    
    //─────────────────────────── GLOBAL CLOSE ──────────────────────────────
    function closeOverlay() {
      overlay.classList.remove("show");
      overlay.innerHTML = "";
    }
    window.closeOverlay = closeOverlay;
    
    </script>
    
</body>
</html>
